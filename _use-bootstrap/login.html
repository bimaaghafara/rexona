<!DOCTYPE html>
<html>
	<head>
		<title>Rexona</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">  -->
		<link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-social.css">
		<link rel="stylesheet" href="css/rex-style.css">
		<!-- <link rel="stylesheet" href="css/style.css"> -->
	</head>
	<body>
	  	<div class="container-fluid">
	  		<div id="rex-content">
	  			<div id="rex-bg-twocolors">
	  				<div id="rex-bg-left"></div>
	  				<div id="rex-bg-right"></div>
	  			</div>
	  			<div class="rex-bg-bike"></div>
				<div class="rex-container-menu container hidden-xs hidden-sm">
					<div class="row">
						
						<div class="col-md-4 col-md-push-1 rex-menu-left">
							<a href="" class="rex-menu-item">
								Lihat Daftar Pemenang
							</a>
						</div>
						<div class="rex-logo col-md-4">
							<img src="img/logo_copy.png" alt="">
						</div>
						<div class="col-md-4 col-md-pull-1 rex-menu-right">
							<a href="" class="rex-menu-item">
								Syarat & Ketentuan
							</a>
						</div>
					</div>
				</div>

	  			<div class="rex-container-main container">
		  			<div class="row">
		  				<div id="rex-score" class="rex-col-score col-md-6 col-sm-12">
							<div class="row">
								<div class="rex-col-score--inner">
									<div class="col-md-12 col-sm-12">
										<p id="score-text">Skor Kamu</p>
									</div>
									<div class="col-md-12 col-sm-12">
										<div id="score-number">
											<!-- 40 -->
											<img src="img/score_led.png" class="img-responsive" alt="">
										</div>
									</div>
									<div class="wrapper-btn-main col-md-12 col-sm-12">
										<a href="" class="btn-main-lagi rex-btn btn btn-default btn-lg">
											Main Lagi
										</a>
									</div>
									<div class="wrapper-text-small col-md-12 col-sm-12">
										<a href="" class="text-lihat-tutorial">
											lihat tutorial
										</a>
									</div>
								</div>

								<div class="sign rex-sign-1 hidden-xs hidden-sm"></div>
								<div class="sign rex-sign-2 hidden-xs hidden-sm"></div>
							</div>
						</div>
						
						<div id="rex-login--form" class="rex-col-login--form col-md-6 col-sm-12">
							<div class="row">
								<div class="rex-col-login-form--inner">
									<div class="col-md-12 col-sm-12">
										<p class="login-text">Login untuk mendapatkan hadiah utama:</p>
									</div>
									<div class="rex-btn-login col-md-offset-3 col-md-6">
										<a class="rex-social-button rex-btn btn btn-facebook btn-lg"><span class="fa fa-facebook"></span> <span style="padding:25px;">Login ke Facebook</span></a>
										<a class="rex-social-button rex-btn btn btn-google btn-lg"><span class="fa fa-google"></span> <span style="padding:25px 25px;">Login ke Google</span></a>
									</div>
								</div>

								<div class="sign rex-sign-3 hidden-sm hidden-xs"></div>
							</div>
						</div>
		  			</div>	
		  		</div>
	  		</div>
	  		
			
	  	</div>
	  	<div class="container-fluid container-rex-footer">
	  		<div id="rex-footer">
				<div class="rex-container-footer container">
					<div class="row">
						
						<div class="col-md-6 rex-copyright">
							<p>&copy; UNILEVER INDONESIA 2017. ALL RIGHT RESERVED.</p>
						</div>

						<div class="col-md-6 rex-footer-social">
							<a href="#">
								<span class="fa-stack">
								  <i class="fa fa-circle-thin fa-stack-2x"></i>
								  <i class="fa fa-facebook fa-stack-1x"></i>
								</span>
							</a>
							<a href="#">
								<span class="fa-stack">
								  <i class="fa fa-circle-thin fa-stack-2x"></i>
								  <i class="fa fa-twitter fa-stack-1x"></i>
								</span>
							</a>
							<a href="#">
								<span class="fa-stack">
								  <i class="fa fa-circle-thin fa-stack-2x"></i>
								  <i class="fa fa-youtube fa-stack-1x"></i>
								</span>
							</a>
							<a href="#">
								<span class="fa-stack">
								  <i class="fa fa-circle-thin fa-stack-2x"></i>
								  <i class="fa fa-instagram fa-stack-1x"></i>
								</span>
							</a>
						</div>
		
					</div>	
				</div>
				
			</div>
	  	</div>

	  	<script src="js/jquery-3.1.1.slim.min.js"> </script>
		<!-- <script src="js/greensock-js/TweenMax.min.js"></script> -->
		<!-- <script src="js/greensock-js/easing/CustomEase.min.js"></script> -->
		<!-- <script src="js/greensock-js/TimelineMax.min.js"></script> -->
		<script src="js/bootstrap.min.js"></script>
		<!-- <script src="js/main.js"></script> -->
	</body>
</html>
